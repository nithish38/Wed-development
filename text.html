<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" name="fname1" placeholder="enter your first name"> <br>
        <input type="email" name="email1" placeholder="enter your email"> <br>
        <input type="password" name="password" placeholder="enter your password" pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9])(?!.*\S).{8,20}$"> <br>
        DOB:<input type="date" name="DOB"> <br>
        salary: <input min="15000" max="300000" type="number" name="salary" placeholder="enter your number"> <br>
        checking time: <input type="time" name="timing" placeholder="on time"> <br>
        <textarea name="address" placeholder="enter your address" cols="30" rows="10"></textarea> <br>
        gender: <input type="radio" name="gender" value="Male">M 
        <input type="radio" name="gender" value="FeMale">F <br>
        depertment: <select required name="dept">
            <option value="none">--- select a dept+</option>
            <option value="cs with ai">cs with ai</option>
            <option value="cs">cs</option>
            <option value="ca">ca</option>
        </select>

          

        choose elective: <br>
        <input type="checkbox" name="electives" value="java program"> java program <br>
        <input type="checkbox" name="electives" value="python program"> python program <br>
        <input type="checkbox" name="electives" value="HTML program"> HTML program <br>
        <input type="submit" value="submit">
        <input type="reset" value="clear all">
    
</body>
</html>
